version: "3.9"

services:
  api:
    build: .
    container_name: urban-flow-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/urbanflow
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  postgres:
    image: postgres:15-alpine
    container_name: urban-flow-postgres
    environment:
      POSTGRES_DB: urbanflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: urban-flow-redis
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

volumes:
  pgdata:
